<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按鈕樣式統一化驗證</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 導入統一按鈕樣式 */
        .unified-button {
            @apply inline-flex items-center justify-center rounded-md font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:pointer-events-none;
        }
        
        .btn-primary {
            @apply bg-gray-900 text-white hover:bg-gray-800 focus:ring-gray-900 shadow-sm hover:shadow-md;
        }
        
        .btn-secondary {
            @apply bg-white text-gray-900 border border-gray-300 hover:bg-gray-50 focus:ring-gray-500 shadow-sm hover:shadow-md;
        }
        
        .btn-ghost {
            @apply bg-transparent text-gray-700 hover:bg-gray-100 hover:text-gray-900 focus:ring-gray-500;
        }
        
        .btn-danger {
            @apply bg-red-600 text-white hover:bg-red-700 focus:ring-red-500 shadow-sm hover:shadow-md;
        }
        
        .btn-sm { @apply px-3 py-1.5 text-sm; }
        .btn-md { @apply px-4 py-2 text-sm; }
        .btn-lg { @apply px-6 py-3 text-base; }
        .btn-xl { @apply px-8 py-4 text-lg; }
        
        .spinner {
            @apply w-4 h-4 border-2 border-current border-t-transparent rounded-full animate-spin mr-2;
        }
    </style>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">按鈕樣式統一化驗證頁面</h1>
        
        <div class="space-y-8">
            <!-- 按鈕變體展示 -->
            <section class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">按鈕變體</h2>
                <div class="flex flex-wrap gap-4">
                    <button class="unified-button btn-primary btn-md">Primary Button</button>
                    <button class="unified-button btn-secondary btn-md">Secondary Button</button>
                    <button class="unified-button btn-ghost btn-md">Ghost Button</button>
                    <button class="unified-button btn-danger btn-md">Danger Button</button>
                </div>
            </section>
            
            <!-- 按鈕大小展示 -->
            <section class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">按鈕大小</h2>
                <div class="flex flex-wrap items-center gap-4">
                    <button class="unified-button btn-primary btn-sm">Small</button>
                    <button class="unified-button btn-primary btn-md">Medium</button>
                    <button class="unified-button btn-primary btn-lg">Large</button>
                    <button class="unified-button btn-primary btn-xl">Extra Large</button>
                </div>
            </section>
            
            <!-- 按鈕狀態展示 -->
            <section class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">按鈕狀態</h2>
                <div class="flex flex-wrap gap-4">
                    <button class="unified-button btn-primary btn-md">正常狀態</button>
                    <button class="unified-button btn-primary btn-md" disabled>禁用狀態</button>
                    <button class="unified-button btn-primary btn-md" onclick="showLoading(this)">
                        載入狀態測試
                    </button>
                </div>
            </section>
            
            <!-- 登入頁面按鈕模擬 -->
            <section class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">登入頁面按鈕</h2>
                <div class="space-y-4 max-w-md">
                    <button class="unified-button btn-primary btn-lg w-full">登入</button>
                    <div class="text-center">
                        還不是會員？
                        <button class="unified-button btn-ghost btn-sm underline p-0 h-auto font-normal">立即加入</button>
                    </div>
                </div>
            </section>
            
            <!-- 購物車按鈕模擬 -->
            <section class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">購物車按鈕</h2>
                <button class="unified-button btn-primary btn-xl w-full uppercase tracking-wide">
                    Proceed to Checkout
                </button>
            </section>
            
            <!-- 分頁按鈕模擬 -->
            <section class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">分頁按鈕</h2>
                <div class="flex gap-2">
                    <button class="unified-button btn-ghost btn-sm">1</button>
                    <button class="unified-button btn-primary btn-sm">2</button>
                    <button class="unified-button btn-ghost btn-sm">3</button>
                    <button class="unified-button btn-ghost btn-sm">4</button>
                    <button class="unified-button btn-ghost btn-sm">5</button>
                </div>
            </section>
            
            <!-- Hero 按鈕模擬 -->
            <section class="bg-gray-900 p-6 rounded-lg shadow text-white">
                <h2 class="text-xl font-semibold mb-4">Hero 區域按鈕</h2>
                <button class="unified-button btn-secondary btn-lg bg-white hover:bg-white/90 text-gray-900 shadow-lg hover:shadow-xl hover:scale-[1.02]">
                    探索更多
                </button>
            </section>
            
            <!-- 導航按鈕模擬 -->
            <section class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">導航按鈕</h2>
                <div class="flex gap-6">
                    <button class="text-[13px] tracking-wider uppercase font-medium hover:text-black/70 transition-colors duration-200 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <span>帳戶</span>
                    </button>
                    
                    <button class="text-[13px] tracking-wider uppercase font-medium hover:text-black/70 transition-colors duration-200 flex items-center gap-2">
                        <div class="relative">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                                <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                                <line x1="3" y1="6" x2="21" y2="6"></line>
                                <path d="M16 10a4 4 0 0 1-8 0"></path>
                            </svg>
                            <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center font-medium">3</span>
                        </div>
                        <span>購物車</span>
                    </button>
                </div>
            </section>
        </div>
        
        <div class="mt-8 p-4 bg-green-100 border border-green-400 rounded-lg">
            <h3 class="font-semibold text-green-800 mb-2">✅ 驗證檢查表</h3>
            <ul class="text-green-700 space-y-1">
                <li>• 所有按鈕具有一致的視覺風格</li>
                <li>• Hover 效果正常運作</li>
                <li>• Focus 狀態具有焦點環</li>
                <li>• 禁用狀態正確顯示</li>
                <li>• 載入狀態包含 spinner 動畫</li>
                <li>• 響應式設計在不同螢幕尺寸下正常</li>
                <li>• 無障礙功能符合 WCAG 標準</li>
            </ul>
        </div>
    </div>

    <script>
        function showLoading(button) {
            const originalText = button.textContent;
            button.disabled = true;
            button.innerHTML = '<div class="spinner"></div>載入中...';
            
            setTimeout(() => {
                button.disabled = false;
                button.textContent = originalText;
            }, 2000);
        }
        
        // 測試鍵盤導航
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                console.log('鍵盤導航測試：Tab 鍵正常運作');
            }
        });
        
        console.log('按鈕樣式統一化驗證頁面載入完成');
        console.log('請檢查所有按鈕的視覺一致性和互動功能');
    </script>
</body>
</html>
