<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECPay 物流選擇測試</title>
</head>
<body>
    <h1>ECPay 物流選擇頁面測試</h1>
    <p>此測試頁面用於測試 ECPay 物流選擇功能（專注超商取貨，無電子地圖）</p>
    
    <button onclick="testECPayForm()">測試物流選擇頁面</button>
    
    <div id="result"></div>
    
    <script>
        async function testECPayForm() {
            try {
                const response = await fetch('http://localhost:9000/store/ecpay/logistics-selection', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-publishable-api-key': 'pk_878a01cbc11b1ed2acfb97a538e26610e073ced57ed8ad18f72677e836190adb'
                    },
                    body: JSON.stringify({
                        goodsAmount: 500,
                        goodsName: "Test Product",
                        senderName: "John Smith", 
                        senderZipCode: "100",
                        senderAddress: "Taipei City Taiwan"
                    })
                });
                
                if (response.ok) {
                    const html = await response.text();
                    
                    // 在新視窗中顯示物流選擇頁面
                    const newWindow = window.open('', '_blank', 'width=900,height=700');
                    newWindow.document.write(html);
                    newWindow.document.close();
                    
                    document.getElementById('result').innerHTML = '<p>✅ 物流選擇頁面已在新視窗中開啟</p>';
                } else {
                    const error = await response.json();
                    document.getElementById('result').innerHTML = `<p>❌ 錯誤: ${error.message}</p>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>❌ 請求失敗: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
