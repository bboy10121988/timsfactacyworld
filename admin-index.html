<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medusa Admin</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
        h1 { color: #333; }
        .loading { color: #666; }
        .redirect-info { margin-top: 20px; padding: 20px; background: #f0f0f0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>🚀 Medusa Admin</h1>
    <p class="loading">正在初始化 Admin 界面...</p>
    <div class="redirect-info">
        <p>如果您沒有自動跳轉，請點擊：</p>
        <a href="/app" style="color: #007cba; text-decoration: none; font-weight: bold;">前往 Admin 登入</a>
    </div>
    <script>
        // 延遲跳轉讓用戶看到消息
        setTimeout(function() {
            window.location.href = "/app";
        }, 2000);
    </script>
</body>
</html>
